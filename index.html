<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #00ffcc;
            font-family: 'VT323', monospace;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .widget {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            transition: all 0.3s ease;
        }

        .widget:hover {
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.8), 0 0 60px rgba(0, 255, 204, 0.4);
            transform: translateY(-5px);
        }

        .neon-text {
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
        }

        .greeting h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .clock {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            font-family: 'VT323', monospace;
            font-size: 1.2em;
            outline: none;
            box-shadow: 0 0 10px #00ffcc;
        }

        .search-bar input::placeholder {
            color: #00ffcc;
            opacity: 0.7;
        }

        .tiles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .tile {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffcc;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .tile:hover {
            box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            transform: scale(1.1);
        }

        .tile img {
            width: 50px;
            filter: drop-shadow(0 0 10px #00ffcc);
        }

        .system-info pre {
            font-size: 1em;
            white-space: pre-wrap;
            color: #00ffcc;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        .quote {
            font-style: italic;
            font-size: 1.2em;
            text-align: center;
        }

        .customization {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .customization select, .customization label {
            font-family: 'VT323', monospace;
            color: #00ffcc;
        }

        .customization select {
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 5px;
            border-radius: 5px;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch:hover {
            animation: glitch 0.3s infinite;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <div class="widget greeting">
            <h1 class="neon-text">Hello Mahit âš¡</h1>
            <div class="clock neon-text" id="clock">System Ready ðŸŸ¢</div>
        </div>

        <div class="widget search-bar">
            <input type="text" id="search" placeholder="> enter your query..." onkeydown="if(event.key === 'Enter') search()">
        </div>

        <div class="widget tiles">
            <a href="https://youtube.com" class="tile glitch"><img src="https://www.youtube.com/favicon.ico" alt="YouTube"> YouTube</a>
            <a href="https://mail.google.com" class="tile glitch"><img src="https://mail.google.com/favicon.ico" alt="Gmail"> Gmail</a>
            <a href="https://chat.openai.com" class="tile glitch"><img src="https://chat.openai.com/favicon.ico" alt="ChatGPT"> ChatGPT</a>
            <a href="https://github.com" class="tile glitch"><img src="https://github.com/favicon.ico" alt="GitHub"> GitHub</a>
        </div>

        <div class="widget system-info">
            <h2 class="neon-text">System Info</h2>
            <pre id="system-logs">Initializing system...
[INFO] CPU: 78% | RAM: 4.2/8.0 GB
[INFO] Network: 1.2 Mbps | Latency: 42ms
[INFO] Weather: 24Â°C, Clear (New Delhi)</pre>
        </div>

        <div class="widget quote">
            <h2 class="neon-text">Quote of the Day</h2>
            <p id="quote" class="neon-text">"Code is poetry in motion."</p>
        </div>

        <div class="widget customization">
            <h2 class="neon-text">Customize</h2>
            <label>Background:
                <select id="background">
                    <option value="matrix">Matrix Rain</option>
                    <option value="grid">Neon Grid</option>
                    <option value="city">Cyberpunk City</option>
                </select>
            </label>
            <label>Theme:
                <select id="theme">
                    <option value="green">Green Neon</option>
                    <option value="purple">Purple Neon</option>
                    <option value="red">Red Neon</option>
                </select>
            </label>
            <label><input type="checkbox" id="weather-toggle" checked> Weather</label>
            <label><input type="checkbox" id="quote-toggle" checked> Quote</label>
        </div>
    </div>

    <script>
        // Matrix Rain Background
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let x = 0; x < columns; x++) drops[x] = 1;

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ffcc';
            ctx.font = fontSize + 'px VT323';

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        let background = 'matrix';
        function updateBackground() {
            if (background === 'matrix') {
                setInterval(drawMatrix, 50);
            } else if (background === 'grid') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = '#00ffcc';
                ctx.lineWidth = 0.5;
                for (let x = 0; x < canvas.width; x += 50) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                for (let y = 0; y < canvas.height; y += 50) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(10, 10, 10, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        // Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' });
        }
        setInterval(updateClock, 1000);

        // Search
        function search() {
            const query = document.getElementById('search').value;
            window.open(`https://duckduckgo.com/?q=${encodeURIComponent(query)}`, '_blank');
        }

        // System Logs Animation
        function updateSystemLogs() {
            const logs = document.getElementById('system-logs');
            const lines = logs.textContent.split('\n');
            if (lines.length > 10) lines.shift();
            const cpu = Math.random() * 100;
            const ram = (Math.random() * 4 + 4).toFixed(1);
            const latency = Math.floor(Math.random() * 100);
            lines.push(`[INFO] CPU: ${cpu.toFixed(1)}% | RAM: ${ram}/8.0 GB | Latency: ${latency}ms`);
            logs.textContent = lines.join('\n');
        }
        setInterval(updateSystemLogs, 3000);

        // Quotes
        const quotes = [
            "Code is poetry in motion.",
            "Hack the planet!",
            "The future is written in binary.",
            "Stay curious, stay dangerous."
        ];
        document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

        // Customization
        document.getElementById('background').addEventListener('change', (e) => {
            background = e.target.value;
            updateBackground();
        });

        document.getElementById('theme').addEventListener('change', (e) => {
            const color = e.target.value === 'purple' ? '#cc00ff' : e.target.value === 'red' ? '#ff0000' : '#00ffcc';
            document.querySelectorAll('.neon-text, .tile, .search-bar input, .customization select').forEach(el => {
                el.style.color = color;
                el.style.borderColor = color;
                el.style.textShadow = `0 0 5px ${color}, 0 0 10px ${color}, 0 0 20px ${color}`;
                if (el.tagName === 'INPUT' || el.tagName === 'SELECT') {
                    el.style.boxShadow = `0 0 10px ${color}`;
                }
            });
            ctx.fillStyle = color;
            ctx.strokeStyle = color;
        });

        document.getElementById('weather-toggle').addEventListener('change', (e) => {
            document.querySelector('.system-info').style.display = e.target.checked ? 'block' : 'none';
        });

        document.getElementById('quote-toggle').addEventListener('change', (e) => {
            document.querySelector('.quote').style.display = e.target.checked ? 'block' : 'none';
        });

        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            updateBackground();
        });

        updateBackground();
        updateClock();
    </script>
</body>
</html>
